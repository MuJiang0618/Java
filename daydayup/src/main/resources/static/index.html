<!--直接一个搜索框-->

<div class="search-input-wrap clearfix">

            <input type="search" autocomplete="off" name="topic" placeholder="想了解什么?" class="input-kw">

        <i class="iconfont if-message"></i>

<li role="presentation"><a role="button" href="/topic/add_topic">添加topic</a></li>
