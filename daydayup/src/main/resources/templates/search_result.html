<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>daydayup</title>
</head>
<body>

<div class="showing">
    <table>
        <thead>
        <tr>
<!--            <th>index</th>-->
            <th>Topic</th>
            <th>like</th>
            <th>dislike</th>
        </tr>
        </thead>
        <tbody>
        <tr th:class="${status.even}?'even':'odd'" th:each="topic, status: ${topics}">
            <td  th:text="${status.index}"></td>
<!--            <td th:text="${topics.name}"></td>-->
            <td th:href="/topic_detail?topic_id=${topic.topicId}" th:text="${topics.name}">topic name</td>-->
            <td th:text="${topic.like}">like</td>
            <td th:text="${topic.dislike}">dislike</td>
<!--            <td th:text="${topic.hot}">hot</td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
