<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>daydayup</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<a href="/">home</a>
<br>
<div class="showing">
    <table>
        <thead>
        <tr>
<!--            <th>index</th>-->
            <th>Topic</th>
            <th>like</th>
            <th>dislike</th>
            <th>hot</th>
        </tr>
        </thead>
        <tbody>

        <tbody>
        <tr th:each="topic: ${topics}">
            <td><a th:href="@{'/topics/' + ${topic.topicId}}" th:text="${topic.name}">topic name</a></td>
            <td th:text="${topic.likes}">likes</td>
            <td th:text="${topic.dislikes}">dislikes</td>
            <td th:text="${topic.hot}">hot</td>

            <br>
            <br>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
