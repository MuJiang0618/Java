<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>

    <script src="https://how2j.cn/study/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

</head>
<body>

<div style="width: 10%; margin: 0 auto; padding-top: 150px">
    <nav>
        <nav class="switch_nav">
            <a href="javascript:;" class="switch_btn">注册</a>
            <a href="/enterDoLogin" class="switch_btn on">登录</a>
            <div class="switch_bottom" id="switch_bottom"></div>
        </nav>
    </nav>
    <form method="post" action="succeedRegister">
        邮箱: <input type="text" class="form-control" name="emailAddress" id="emailAddress" onkeyup="checkRegister()"> <br>
        密码: <input type="text" class="form-control" name="pwd" id="pwd">
        <br>
        <button type="submit" style="float: right" >注册</button>
    </form>
</div>

<script>
    function checkRegister() {
        var emailAddress = $("#emailAddress").val();
        $.ajax({
            type: 'GET',
            url: 'checkRegister',
            data: {'emailAddress': emailAddress},
            async: true,
            success: function (emailAddressIfExist) {
                if(emailAddressIfExist) {  // 账号已存在
                    console.log("账号已存在");
                }
            }
        });
    }
</script>

</body>
</html>
